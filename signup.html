<!DOCTYPE html>
<html>
    <head>
        <title>Signup Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <img src="gramo.jpg">
            <div class="display">
                <div class="back">
                    <p>Purchase Top Quality Antique Items At Prices You Will Not Get Anywhere Else On The Market</h2>
                </div>
                <div class="formdisplay">
                    <h2>Sign Up Today!!</h2>
                    <form>
                        <label for="fname">First Name</label><br /><input type="text" id="fname"><br>
                        <label for="lname">Last Name</label><br /><input type="text" id="lname"><br>

                        <label for="contact">Phone Number</label><br /><input type="number"><br>
                        <label for="pass">Password</label><br /><input type="password"><br>
                        <button>Create Account</button>
                    </form>
                    <div class="login">Already Have An Account?<a href="#">Log In</a></div>
                </div>
                
            </div>
        </div>
    </body>
